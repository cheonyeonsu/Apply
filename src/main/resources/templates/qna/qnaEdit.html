<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{layouts/layout1}">

<th:block layout:fragment="css">
<style>
	.board {
		width: 900px;
		margin: 0 auto;
	}
	
	.btn {
		border-radius: 5px;
	}
</style>
</th:block>

<head>
	<meta name="_csrf" th:content="${_csrf.token}" />
	<meta name="_csrf_header" th:content="${_csrf.headerName}" />
</head>

<div layout:fragment="content" class="d-flex justify-content-center">

<form th:action="@{'/qna/modify/' + ${qna.id} }" method="post" name="registForm" th:object="${qnaDto}">
	<!-- ★제목,내용 2개 div를 하나의 div로 묶어 css에서 크기조절★ -->
	<div class="content_box"> 
		<div class="bbsCreated_bottomLine">
			<dl>
				<dt>제&nbsp;&nbsp;&nbsp;&nbsp;목</dt>
				<dd>
					<input type="text" name="title" size="60" maxlength="100"
						class="boxTF" th:value="${qna.title}"/>
				</dd>
			</dl>
		</div>
		<div id="bbsCreated_content">
			<dl>
				<dt>내&nbsp;&nbsp;&nbsp;&nbsp;용</dt>
				<dd>
					<textarea rows="12" cols="63" name="content" class="boxTA"  th:text="${qna.content}"></textarea>
				</dd>
			</dl>
		</div>
	<!-- ★부트스트랩에서 가져온 flex로 정렬★ 버튼타입은 submit★ -->
	<div class="d-flex justify-content-center"> 
		<button type="submit" class="btn btn-outline-secondary"
			>등록하기</button>
	</div>
	</div>
	<!-- 필수 -->
	<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
</form>

</div>

<th:block layout:fragment="script">
<script th:inline="javascript">
</script>
</th:block> 

</html>
