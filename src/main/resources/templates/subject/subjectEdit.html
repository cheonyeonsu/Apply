<!-- 과목 등록 페이지 -->
<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{layouts/layout1}">

<th:block layout:fragment="css">
<style>
	.btn {
	border-radius: 5px;
</style>
</th:block>

<div layout:fragment="content" class="content">
<form action="/subject/edit/{subjectId}" method="post" name="registForm" class="d-flex justify-content-center">
	<!-- 과목 등록 양식 -->
	<div class = "class-detail">
	<div>
	<div class="d-flex justify-content-between">
		<dl >
			<dt>과목명</dt>
			<dd>
				<input th:value="${subject.subjectName}" type="text" name="subjectName" size="37" maxlength="100"class="boxTF" />
			</dd>
		</dl>
		<dl>
			<dt>수강 가능 인원</dt>
			<dd>
				<input th:value="${subject.subjectTo}" type="number" name="subjectTo" size="20" maxlength="100"class="boxTF" />
				 <span>명</span>
			</dd>
		</dl>
	</div>
	<div class="d-flex justify-content-between col-md-6">
		<dl>
			<dt>개강일</dt>
			<dd>
				<input th:value="${subject.subjectStartDate}" type="datetime-local" name="subjectStartDateStr" size="63" maxlength="100" class="boxTF" />
			</dd>
		</dl>
		
		<dl>
			<dt>종강일</dt>
			<dd>
				<input th:value="${subject.subjectEndDate}" type="datetime-local" name="subjectEndDateStr" size="63" maxlength="100" class="boxTF" />
			</dd>
		</dl>
	</div>
	
	<dl>
		<dt>내&nbsp;&nbsp;&nbsp;&nbsp;용</dt>
		<dd>
			<textarea th:text="${subject.subjectDetail}" rows="5" cols="63" name="subjectDetail" class="boxTA"></textarea>
		</dd>
	</dl>

	<div class="d-flex justify-content-center"> 
		<button type="submit" class="btn btn-outline-secondary"
			>수정하기</button>
	</div>
	</div>
	<!-- 과목 등록 양식 -->
</div>
	<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
</form>


</div>

<th:block layout:fragment="script">
<script th:inline="javascript">

</script>
</th:block> 

</html>
